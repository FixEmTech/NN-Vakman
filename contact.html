<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NN Vakman - Contact</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .contact-blok {
      max-width: 500px;
      margin: 48px auto 0 auto;
      background: #fff;
      box-shadow: 0 2px 12px rgba(44,44,44,0.07);
      border-radius: 0;
      padding: 32px 24px;
      text-align: center;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
    }
    .contact-blok h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 600;
      color: #2c2c2c;
    }
    .contact-blok p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .contact-knoppen a {
      display: inline-block;
      margin: 8px 12px;
      padding: 12px 28px;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: #f5a623;
      transition: background 0.2s;
    }
    .contact-knoppen a:hover {
      background: #d48806;
    }
    footer {
      margin-top: auto;
    }
    header {
      position: relative;
      height: 64px;
      background: #222;
      display: flex;
      align-items: center;
      z-index: 1002;
    }
    @media (max-width: 800px) {
      .Menu {
        display: none;
        position: absolute;
        top: 100%;      /* direct onder de header */
        right: 0;
        left: 0;
        background: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        border-radius: 0 0 8px 8px;
        flex-direction: column;
        min-width: 160px;
        z-index: 1001;
      }
      .Menu.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .Hamburger {
        background: #fff;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Logo en naam links -->
    <a class="logo" href="index.html" style="display: flex; align-items: center; text-decoration: none;">
      <span class="nn-logo">
        <span class="nn-letter left">N</span>
        <span class="nn-letter right">N</span>
      </span>
      <div class="logo1">
        <span class="Vakman">Vakman</span>
        <span class="Trapvloer">Strak in de trap, strak in de vloer</span>
      </div>
    </a>
    <!-- Menu rechts -->
    <nav id="main-nav" class="Menu">
      <a href="diensten.html" class="layout">Diensten</a>
      <a href="over.html" class="layout">Over</a>
      <a href="contact.html" class="layout">Contact</a>
    </nav>
    <!-- Hamburger menu button -->
    <button class="hamburger" id="menu-toggle">
      <span class="Hamburger"></span>
      <span class="Hamburger"></span>
      <span class="Hamburger"></span>
    </button>
  </header>

  <main>
    <div class="contact-blok">
      <h2>Contact</h2>
      <p>ü™ö Allround vakman | Trappen & vloeren op maat<br>
      üì≤ <strong>+31 (0)6 39 562 047</strong></p>
      <div class="contact-knoppen">
        <a href="tel:+31639562047">üìû Bel direct</a>
        <a href="mailto:xyn52@hotmail.com">‚úâÔ∏è Mail ons</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NN Vakman. Alle rechten voorbehouden.</p>
  </footer>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', function() {
      nav.classList.toggle('open');
    });
    // Optioneel: menu sluiten bij klik op link
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => nav.classList.remove('open'));
    });
  </script>
</body>
</html>
